{% extends "character_builder/base.html" %}
{% block content %}
<div id="race">
    {% for race in races %}
        {{ race.html|safe }}
    {% endfor %}
</div>
<div id="classtype">
    {% for classtype in classtypes %}
        {{ classtype.html|safe }}
    {% endfor %}
</div>
<div id="personal">
    <p>This is where you'll fill out Name, Alignment, Deity, height/weight, fluff.</p>
</div>
{% endblock %}
